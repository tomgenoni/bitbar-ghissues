  <script>

  $(document).ready(function(){

    var terms = [
      'close',
      'closes',
      'closed',
      'fix',
      'fixes',
      'fixed',
      'resolve',
      'resolves',
      'resolved'
    ];

    var str = "this is Fixes #123 and Fix #465 foo or closed this closed #588";

    for (i = 0; i < terms.length; i++) {
      var regex = new RegExp(terms[i] + " #([0-9]+)", "gi");
      var foo = str.match(regex);
      if (foo != null) {
        console.log(foo);
      }
    }

  });

  </script>
